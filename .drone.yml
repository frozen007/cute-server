kind: pipeline
type: exec
name: default

platform:
  os: linux
  arch: amd64

trigger:
  event:

steps:
  - name: build
    commands:
      - mvn compile package -DskipTests=true -Dmaven.javadoc.skip=true -B -V

  - name: image
    commands:
      - docker build -t myz/cute-server:1.0 .

  - name: deploy
    commands:
      - kubectl apply -f cute-server-deploy.yaml